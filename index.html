<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/2bee015825.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <h1 id="title">Title</h1>
        <h2 id="artist">Artist Name</h2>

        <div id="picture">
            <img src="" alt="" id="cover">
        </div>
        
        <div id="time-controls">
            <div id="done"></div>
            <div id="totaltime"></div>
          
        </div>
            <div id="progress-container">
                <audio src="" id="audio"></audio>
                <!-- <input type="range" id="progress" name="progressbar" min="0"> -->
                <!-- <div id="progress"></div> -->
                <progress id="progress" max="100" value="0"></progress>
            </div>
        <div id="controls">
            <div id="prev"><i class="fas fa-step-backward"></i></div>
            <div id="pause"><i class="fas fa-pause"></i></div>
            <div id="play"><i class="fas fa-play"></i></div>
            <div id="next"><i class="fas fa-step-forward"></i></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
